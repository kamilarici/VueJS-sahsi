<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue uygulama</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .list {
        list-style-type: none;
        background: black;
        color: azure;
        margin: 20px;
        padding: 10px 20px;
        border-radius: 15px;
        align-items: center;
        display: inline-block;
        cursor: pointer;
      }
      .list.selected {
        background-color: brown;
      }
      .button {
        border-radius: 15px;
        background-color: green;
        color: beige;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="app.js"></script>
  </body>
</html>
